<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn 120 French Sentences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🇫🇷 Learn 120 French Sentences 🇫🇷</h1>
            <p class="subtitle">Click any card to hear the pronunciation!</p>
            <div id="stats">Sentences practiced: 0 / 120 (0%) • Start learning! 🎯</div>
        </header>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="🔍 Search sentences...">
            <select id="categoryFilter" class="category-filter">
                <option value="all">All Categories</option>
                <option value="Greetings">Greetings</option>
                <option value="Conversations">Conversations</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Time">Time</option>
                <option value="Questions">Questions</option>
                <option value="Feelings">Feelings</option>
                <option value="Daily Activities">Daily Activities</option>
                <option value="Shopping">Shopping</option>
                <option value="Weather">Weather</option>
            </select>
            <select id="language1Select" class="language-select">
                <option value="fr-FR">🇫🇷 French</option>
                <option value="en-US">🇬🇧 English</option>
                <option value="es-ES">🇪🇸 Spanish</option>
                <option value="de-DE">🇩🇪 German</option>
                <option value="it-IT">🇮🇹 Italian</option>
                <option value="pt-PT">🇵🇹 Portuguese</option>
                <option value="ru-RU">🇷🇺 Russian</option>
                <option value="ja-JP">🇯🇵 Japanese</option>
                <option value="zh-CN">🇨🇳 Chinese</option>
                <option value="ko-KR">🇰🇷 Korean</option>
                <option value="ar-SA">🇸🇦 Arabic</option>
                <option value="hi-IN">🇮🇳 Hindi</option>
            </select>
            <select id="language2Select" class="language-select">
                <option value="en-US">🇬🇧 English</option>
                <option value="fr-FR">🇫🇷 French</option>
                <option value="es-ES">🇪🇸 Spanish</option>
                <option value="de-DE">🇩🇪 German</option>
                <option value="it-IT">🇮🇹 Italian</option>
                <option value="pt-PT">🇵🇹 Portuguese</option>
                <option value="ru-RU">🇷🇺 Russian</option>
                <option value="ja-JP">🇯🇵 Japanese</option>
                <option value="zh-CN">🇨🇳 Chinese</option>
                <option value="ko-KR">🇰🇷 Korean</option>
                <option value="ar-SA">🇸🇦 Arabic</option>
                <option value="hi-IN">🇮🇳 Hindi</option>
            </select>
            <button id="languageSwitch" class="language-switch">🔄 Swap Languages</button>
        </div>

        <div id="sentenceGrid" class="sentence-grid">
            <!-- Sentence cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
